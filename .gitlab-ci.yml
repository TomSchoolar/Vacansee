stages:
  - build
  - test
  - deploy

install-api-prereqs:
  stage: build
  tags:
    - python
  before_script:
    - cd api
  script:
    - pip install django djangorestframework django-cors-headers django-environ psycopg2
    - echo "django packages installed"
    - python manage.py check --database default
  after_script:
    - cd ..

build-vue-job:
  stage: build
  script:
    - echo "Starting client server"
    - echo "Client server started"

python-unit-test-job:
  stage: test
  before_script:
    - cd api
  script:
    - echo "Running api unit tests... This will take about 20 seconds"
    - sleep 20
    - echo "Code coverage is 90%"
  after_script:
    - cd ..

js-unit-test-job:
  stage: test
  script:
    - echo "Running client unit tests... This will take about 15 seconds"
    - sleep 15
    - echo "Code coverage is 75%"

deploy-job:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."