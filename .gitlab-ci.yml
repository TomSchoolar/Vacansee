stages:
  - build
  - test
  - deploy

make-db-migrations-job:
  stage: build
  tags:
    - python
  before_script:
    - cd api
    - pip install django djangorestframework django-cors-headers django-environ psycopg2
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - echo "API server started."
  after_script:
    - cd ..

build-vue-job:
  stage: build
  script:
    - echo "Starting client server"
    - echo "Client server started"

python-unit-test-job:
  stage: test
  script:
    - echo "Running api unit tests... This will take about 20 seconds"
    - sleep 20
    - echo "Code coverage is 90%"

js-unit-test-job:
  stage: test
  script:
    - echo "Running client unit tests... This will take about 15 seconds"
    - sleep 15
    - echo "Code coverage is 75%"

deploy-job:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."